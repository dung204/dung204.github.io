<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type="module" defer src="script.js"></script>

</head>

<body>
  <section class="carousel">
    <button class="carousel-btn prev" btn-signal="prev" title="Previous image">&leftarrow;</button>
    <button class="carousel-btn next" btn-signal="next" title="Next image">&rightarrow;</button>
    <button class="toggle-fullscreen-btn" title="Toggle fullscreen mode">
      <span class="material-icons">
        fullscreen
      </span>
    </button>
    <div class="carousel-page-number"></div>
    <div class="carousel-img-name"></div>
    <ul>
      <li class="carousel-items" selected-item>
        <img src="https://picsum.photos/id/1020/1920/1080" alt="Bear family in Yellowstone">
      </li>
      <li class="carousel-items">
        <img src="https://picsum.photos/id/1015/1920/1080" alt="Preikestolen, Forsand, Norway">
      </li>
      <li class="carousel-items">
        <img src="https://picsum.photos/id/1026/1920/1080" alt="Train station during golden hour">
      </li>
      <li class="carousel-items">
        <img src="https://picsum.photos/id/1060/1920/1080" alt="Person filling glass container">
      </li>
      <li class="carousel-items">
        <img src="https://picsum.photos/id/1061/1920/1080" alt="Seaside during daytime">
      </li>
      <li class="carousel-items">
        <img src="https://picsum.photos/id/1067/1920/1080" alt="New York City">
      </li>
      <li class="carousel-items">
        <img src="https://picsum.photos/id/1069/1920/1080" alt="Yellow jelly fish">
      </li>
      <li class="carousel-items">
        <img src="https://picsum.photos/id/1077/1920/1080" alt="Two persons riding on bicycles">
      </li>
      <li class="carousel-items">
        <img src="https://picsum.photos/id/1079/1920/1080"
          alt="Person holding umbrella near steelwool during nighttime">
      </li>
      <li class="carousel-items">
        <img src="https://picsum.photos/id/108/1920/1080" alt="Palm trees during daytime">
      </li>
      <li class="carousel-items">
        <img src="https://picsum.photos/id/112/1920/1080" alt="Wheat grass during daytime">
      </li>
      <li class="carousel-items">
        <img src="https://picsum.photos/id/119/1920/1080" alt="Silver MacBook and black JBL">
      </li>
      <li class="carousel-items">
        <img src="https://picsum.photos/id/14/1920/1080" alt="Brown rocks beside body of water">
      </li>
    </ul>
  </section>
</body>

</html>
