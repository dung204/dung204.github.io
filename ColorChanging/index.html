<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color changing</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body id="body">

  <form id="colorSlider">
    <div class="slider">
      <span class="labelText">
        <label for="red">Red:</label>
      </span>
      <input type="range" id="red" min="0" max="255" value="255">
    </div>
    <div class="slider">
      <span class="labelText">
        <label for="green">Green:</label>
      </span>
      <input type="range" id="green" min="0" max="255" value="255">
    </div>
    <div class="slider">
      <span class="labelText">
        <label for="blue">Blue:</label>
      </span>
      <input type="range" id="blue" min="0" max="255" value="255">
    </div>
  </form>


  <script src="./changeColorBody.js"></script>
</body>
</html>
